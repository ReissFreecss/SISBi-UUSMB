<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDependencyTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDependencyLabel_idDependency}"/>
                    <h:outputText value="#{dependencyController.selected.idDependency}" title="#{bundle.ViewDependencyTitle_idDependency}"/>
                    <h:outputText value="#{bundle.ViewDependencyLabel_street}"/>
                    <h:outputText value="#{dependencyController.selected.street}" title="#{bundle.ViewDependencyTitle_street}"/>
                    <h:outputText value="#{bundle.ViewDependencyLabel_location}"/>
                    <h:outputText value="#{dependencyController.selected.location}" title="#{bundle.ViewDependencyTitle_location}"/>
                    <h:outputText value="#{bundle.ViewDependencyLabel_postalCode}"/>
                    <h:outputText value="#{dependencyController.selected.postalCode}" title="#{bundle.ViewDependencyTitle_postalCode}"/>
                    <h:outputText value="#{bundle.ViewDependencyLabel_type}"/>
                    <h:outputText value="#{dependencyController.selected.type}" title="#{bundle.ViewDependencyTitle_type}"/>
                    <h:outputText value="#{bundle.ViewDependencyLabel_dependencyName}"/>
                    <h:outputText value="#{dependencyController.selected.dependencyName}" title="#{bundle.ViewDependencyTitle_dependencyName}"/>
                    <h:outputText value="#{bundle.ViewDependencyLabel_institution}"/>
                    <h:outputText value="#{dependencyController.selected.institution}" title="#{bundle.ViewDependencyTitle_institution}"/>
                    <h:outputText value="#{bundle.ViewDependencyLabel_acronym}"/>
                    <h:outputText value="#{dependencyController.selected.acronym}" title="#{bundle.ViewDependencyTitle_acronym}"/>
                    <h:outputText value="#{bundle.ViewDependencyLabel_idCity}"/>
                    <h:outputText value="#{dependencyController.selected.idCity}" title="#{bundle.ViewDependencyTitle_idCity}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dependencyController.destroyAndView}" value="#{bundle.ViewDependencyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDependencyEditLink}"/>
                <br />
                <h:commandLink action="#{dependencyController.prepareCreate}" value="#{bundle.ViewDependencyCreateLink}" />
                <br />
                <h:commandLink action="#{dependencyController.prepareList}" value="#{bundle.ViewDependencyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDependencyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
           
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_idUser}"/>
                    <h:outputText value="#{usersController.selected.idUser}" title="#{bundle.ViewUsersTitle_idUser}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_firstName}"/>
                    <h:outputText value="#{usersController.selected.firstName}" title="#{bundle.ViewUsersTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_lastName}"/>
                    <h:outputText value="#{usersController.selected.lastName}" title="#{bundle.ViewUsersTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_userName}"/>
                    <h:outputText value="#{usersController.selected.userName}" title="#{bundle.ViewUsersTitle_userName}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_phoneNumber}"/>
                    <h:outputText value="#{usersController.selected.phoneNumber}" title="#{bundle.ViewUsersTitle_phoneNumber}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                    <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_department}"/>
                    <h:outputText value="#{usersController.selected.department}" title="#{bundle.ViewUsersTitle_department}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_registrationDate}"/>
                    <h:outputText value="#{usersController.selected.registrationDate}" title="#{bundle.ViewUsersTitle_registrationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsersLabel_userType}"/>
                    <h:outputText value="#{usersController.selected.userType}" title="#{bundle.ViewUsersTitle_userType}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_idFiscalAddress}"/>
                    <h:outputText value="#{usersController.selected.idFiscalAddress}" title="#{bundle.ViewUsersTitle_idFiscalAddress}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_idDependency}"/>
                    <h:outputText value="#{usersController.selected.idDependency}" title="#{bundle.ViewUsersTitle_idDependency}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de proyectos"></h:outputText>
            
        </ui:define>
        <ui:define name="body">
            <h:form id="form" >
                <h:panelGroup id="messagePanel" layout="block">
                       <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"></f:event>
                <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
          
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                 
          
                
               
            
                <p:dataTable value="#{projectController.findOrderProjects()}" id="tbl" var="item" widgetVar="table" multiViewState="table" 
                                style="border:solid 1px; border-color: transparent" scrollable="true" scrollHeight="350"  reflow="true"
                             rows="10" rowsPerPageTemplate="5,10,15"  paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             emptyMessage="No se encontraron proyectos" rowKey="#{item.idProject}" selectionMode="single" selection="#{projectController.selectedProject}"
                                  disabledTextSelection="false">
                      
                      <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Busqueda rapida:" />
                                <p:inputText id="globalFilter" onkeyup="PF('table').filter()" style="width:150px" placeholder="Buscar"/>
                            </p:outputPanel>
                        </f:facet>
                        
                    <p:ajax event="rowSelect" update=":form" listener="#{projectController.prepareUView()}" />
                    
                     <p:column width="330" sortBy="#{item.idProject}"   >
                            <f:facet name="header">
                                <h:outputText value="Id del proyecto"/>
                            </f:facet>
                            <h:outputText value="#{item.idProject}"/>
                        </p:column>
                     <p:column  filterBy="#{item.projectName}" filterMatchMode="contains" width="100">
                            <f:facet name="header">
                                <h:outputText value="Nombre del Proyecto"/>
                            </f:facet>
                            <h:outputText value="#{item.projectName}"/>
                        </p:column>
                        
                     <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{item.projectDescription}"/>
                        </p:column>
                     <p:column  width="80">
                            <f:facet name="header" >
                                <h:outputText value="Fecha de solicitud"/>
                            </f:facet>
                            <h:outputText value="#{item.requestDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                     <p:column filterBy="#{item.status}" filterMatchMode="equals" headerText="Estatus" width="80">
                            <f:facet name="filter">
                <p:selectOneMenu onchange="PF('table').filter()">
                    <f:selectItem itemLabel="Todos" itemValue="" />
                    <f:selectItem itemLabel="Registrado" itemValue="Registrado" />
                    <f:selectItem itemLabel="En proceso" itemValue="En proceso" />
                    <f:selectItem itemLabel="Terminado" itemValue="Terminado" />
                    <f:selectItem itemLabel="Cancelado" itemValue="Cancelado" />
                </p:selectOneMenu>
            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                     
                     <p:column   width="100">
                            <f:facet name="header">
                                <h:outputText value="Método de entrega"/>
                            </f:facet>
                         <h:outputText value="#{item.deliveryMethod}"/>
                        </p:column>
                       <p:column width="120">
                            <f:facet name="header" >
                                <h:outputText value="Numero de Muestras registradas"/>
                            </f:facet>
                        <h:outputText value="#{sampleController.getNumberSamplesProj(item)}"/><br/>
                        
                        <p:commandButton  oncomplete="PF('BionDialog').show()" value="Analisis BioInfo." icon="ui-icon-note"  rendered="#{sampleController.getNumberSamplesBioAn(item)>0}" update="samples"/>
                        <p:dialog id="samples" header="Lista de analisis bioinformaticos solicitados por muestra" widgetVar="BionDialog"  resizable="true" height="500" width="800">
                            <p:dataTable   value="#{sampleController.getSamplesProj(item)}" scrollable="true" scrollHeight="450" var="item2"  style="border:solid 1px; border-color: transparent" 
                                         reflow="true" disabledTextSelection="false">
                          
                             <p:column>
                             <f:facet name="header" >
                                <h:outputText value="ID de la muestra"/>
                            </f:facet>
                                 <h:outputText value="#{item2.idSample}"/>
                             </p:column>
                                
                                 <p:column>
                                 <f:facet name="header">
                                <p:outputLabel value="Analisis Solicitados"/>
                            </f:facet>
                           
                         <p:rowToggler/> 
                             </p:column>
                                <p:rowExpansion  id="analysis" >
                                    <p:dataTable  id="an" value="#{sampleController.getAnalysisbySample(item2)}" scrollable="true" scrollHeight="125" var="item2"  style="border:solid 1px; border-color: transparent" 
                                                  reflow="true"  disabledTextSelection="false">
                                    
                                     <p:column>
                                 <f:facet name="ID de la muestra">
                               
                            </f:facet>
                                 <h:outputText value="#{item2}"/>
                             </p:column>
                                    </p:dataTable>
                          
                                </p:rowExpansion>
                          </p:dataTable>
                        </p:dialog>
                       </p:column>
                    
                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="Número cotizacion"/>
                            </f:facet>
                            <h:outputText value="#{item.quotationNumber}"/>
                        </p:column>
                        
                    
                       <!-- <p:column sortBy="#{item.billNumber}" >
                            <f:facet name="header">
                                <h:outputText value="Factura"/>
                            </f:facet>
                            <h:outputText value="#{item.billNumber}"/>
                        </p:column>-->
                          <p:column width="120">
                          <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                       <h:outputText value=" "/>
                       <p:commandButton id="dialog" oncomplete="PF('UserDialog').show()" value="Opciones" icon="ui-icon-note" action="#{projectController.setSelectedProject(item)}" />
                   </p:column>
                     
                     <p:column width="100">
                          <f:facet name="header">
                                <p:outputLabel value="Comentarios"/>
                            </f:facet>
                           
                           <p:rowToggler /> 
                    </p:column>
                     
                      <p:rowExpansion  id="expansion" >
                     
                          <p:dataTable   value="#{commentsController.getProItems(item)}" scrollable="true" scrollHeight="125" var="item2"  style="border:solid 1px; border-color: transparent" reflow="true" emptyMessage="No se han hecho comentarios en este proyecto">
                     
                        <f:facet name="header">
                            
                        </f:facet>
                       
                       <p:column width="100" >
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                           <h:outputText value="#{item2.commentDate}">
                                <f:convertDateTime pattern="dd/MMM/yy '-' hh:mm aa" />
                            </h:outputText>
                        </p:column>
                       <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="Nombre de usuario"/>
                            </f:facet>
                             <h:outputText value="#{item2.userName}"/>
                        </p:column>
                     
                     <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="Comentario"/>
                            </f:facet>
                            <h:outputText value="#{item2.comment}"/>
                        </p:column>
                    
                        <f:facet name="header">
                                <h:outputText value="Comentarios"/>
                            </f:facet>
                    
                    </p:dataTable>
          
                          
                          
                        </p:rowExpansion>
                      
                     
                       <f:facet name="footer">
                         Total de proyectos: #{projectController.getItemsAll().size()}
                        </f:facet>

                    </p:dataTable>
               
                
                
             <p:dialog header="Opciones" widgetVar="UserDialog" modal="true" resizable="false">
        <p:outputPanel id="UserDetail" style="text-align:center;">
           
            <p:commandButton value="Detalles del proyecto" icon="ui-icon-note"  action="#{projectController.prepareUView()}"/>
            <p:commandButton value="Lista de Muestras" icon="ui-icon-note"  action="#{projectController.prepareSample()}"/>
                            
        </p:outputPanel>
    </p:dialog>
         <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                     <p:dialog header="Procesando" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" >
                        <div class="p-text-center">
                         <i class="pi pi-spinner loading-icon" aria-hidden="true"></i>
                         </div>
                    </p:dialog>
             
            </h:form>
        </ui:define>
    </ui:composition>

</html>

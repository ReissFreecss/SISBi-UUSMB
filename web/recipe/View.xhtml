<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRecipeTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRecipeLabel_idRecipe}"/>
                    <h:outputText value="#{recipeController.selected.idRecipe}" title="#{bundle.ViewRecipeTitle_idRecipe}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_insertSize}"/>
                    <h:outputText value="#{recipeController.selected.insertSize}" title="#{bundle.ViewRecipeTitle_insertSize}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_readType}"/>
                    <h:outputText value="#{recipeController.selected.readType}" title="#{bundle.ViewRecipeTitle_readType}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_idKit}"/>
                    <h:outputText value="#{recipeController.selected.idKit}" title="#{bundle.ViewRecipeTitle_idKit}"/>
                    <h:outputText value="#{bundle.ViewRecipeLabel_idPlataform}"/>
                    <h:outputText value="#{recipeController.selected.idPlataform}" title="#{bundle.ViewRecipeTitle_idPlataform}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{recipeController.destroyAndView}" value="#{bundle.ViewRecipeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRecipeEditLink}"/>
                <br />
                <h:commandLink action="#{recipeController.prepareCreate}" value="#{bundle.ViewRecipeCreateLink}" />
                <br />
                <h:commandLink action="#{recipeController.prepareList}" value="#{bundle.ViewRecipeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRecipeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

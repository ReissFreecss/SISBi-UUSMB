<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserProjectLinkTitle}"></h:outputText>
             <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserProjectLinkLabel_note}" for="note" />
                    <h:inputText id="note" value="#{userProjectLinkController.selected.note}" title="#{bundle.EditUserProjectLinkTitle_note}" />
                    <h:outputLabel value="#{bundle.EditUserProjectLinkLabel_role}" for="role" />
                    <h:inputText id="role" value="#{userProjectLinkController.selected.role}" title="#{bundle.EditUserProjectLinkTitle_role}" required="true" requiredMessage="#{bundle.EditUserProjectLinkRequiredMessage_role}"/>
                    <h:outputLabel value="#{bundle.EditUserProjectLinkLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{userProjectLinkController.selected.project}" title="#{bundle.EditUserProjectLinkTitle_project}" required="true" requiredMessage="#{bundle.EditUserProjectLinkRequiredMessage_project}">
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserProjectLinkLabel_users}" for="users" />
                    <h:selectOneMenu id="users" value="#{userProjectLinkController.selected.users}" title="#{bundle.EditUserProjectLinkTitle_users}" required="true" requiredMessage="#{bundle.EditUserProjectLinkRequiredMessage_users}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userProjectLinkController.update}" value="#{bundle.EditUserProjectLinkSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserProjectLinkViewLink}"/>
                <br />
                <h:commandLink action="#{userProjectLinkController.prepareList}" value="#{bundle.EditUserProjectLinkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserProjectLinkIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

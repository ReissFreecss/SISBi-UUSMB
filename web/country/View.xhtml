<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCountryTitle}"></h:outputText>
    
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCountryLabel_idCountry}"/>
                    <h:outputText value="#{countryController.selected.idCountry}" title="#{bundle.ViewCountryTitle_idCountry}"/>
                    <h:outputText value="#{bundle.ViewCountryLabel_countryName}"/>
                    <h:outputText value="#{countryController.selected.countryName}" title="#{bundle.ViewCountryTitle_countryName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{countryController.destroyAndView}" value="#{bundle.ViewCountryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCountryEditLink}"/>
                <br />
                <h:commandLink action="#{countryController.prepareCreate}" value="#{bundle.ViewCountryCreateLink}" />
                <br />
                <h:commandLink action="#{countryController.prepareList}" value="#{bundle.ViewCountryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCountryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

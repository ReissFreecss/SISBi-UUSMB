<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGenomeSampleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGenomeSampleLabel_idSample}" for="idSample" />
                    <h:inputText id="idSample" value="#{genomeSampleController.selected.idSample}" title="#{bundle.EditGenomeSampleTitle_idSample}" />
                    <h:outputLabel value="#{bundle.EditGenomeSampleLabel_sampleName}" for="sampleName" />
                    <h:inputText id="sampleName" value="#{genomeSampleController.selected.sampleName}" title="#{bundle.EditGenomeSampleTitle_sampleName}" />
                    <h:outputLabel value="#{bundle.EditGenomeSampleLabel_genomeName}" for="genomeName" />
                    <h:inputText id="genomeName" value="#{genomeSampleController.selected.genomeName}" title="#{bundle.EditGenomeSampleTitle_genomeName}" />
                    <h:outputLabel value="#{bundle.EditGenomeSampleLabel_idGenome}" for="idGenome" />
                    <h:inputText id="idGenome" value="#{genomeSampleController.selected.idGenome}" title="#{bundle.EditGenomeSampleTitle_idGenome}" />
                    <h:outputLabel value="#{bundle.EditGenomeSampleLabel_type}" for="type" />
                    <h:inputText id="type" value="#{genomeSampleController.selected.type}" title="#{bundle.EditGenomeSampleTitle_type}" />
                </h:panelGrid>
                <h:commandLink action="#{genomeSampleController.update}" value="#{bundle.EditGenomeSampleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGenomeSampleViewLink}"/>
                <br />
                <h:commandLink action="#{genomeSampleController.prepareList}" value="#{bundle.EditGenomeSampleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGenomeSampleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

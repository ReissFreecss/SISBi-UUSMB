<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGenomeSampleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGenomeSampleLabel_idSample}"/>
                    <h:outputText value="#{genomeSampleController.selected.idSample}" title="#{bundle.ViewGenomeSampleTitle_idSample}"/>
                    <h:outputText value="#{bundle.ViewGenomeSampleLabel_sampleName}"/>
                    <h:outputText value="#{genomeSampleController.selected.sampleName}" title="#{bundle.ViewGenomeSampleTitle_sampleName}"/>
                    <h:outputText value="#{bundle.ViewGenomeSampleLabel_genomeName}"/>
                    <h:outputText value="#{genomeSampleController.selected.genomeName}" title="#{bundle.ViewGenomeSampleTitle_genomeName}"/>
                    <h:outputText value="#{bundle.ViewGenomeSampleLabel_idGenome}"/>
                    <h:outputText value="#{genomeSampleController.selected.idGenome}" title="#{bundle.ViewGenomeSampleTitle_idGenome}"/>
                    <h:outputText value="#{bundle.ViewGenomeSampleLabel_type}"/>
                    <h:outputText value="#{genomeSampleController.selected.type}" title="#{bundle.ViewGenomeSampleTitle_type}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{genomeSampleController.destroyAndView}" value="#{bundle.ViewGenomeSampleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGenomeSampleEditLink}"/>
                <br />
                <h:commandLink action="#{genomeSampleController.prepareCreate}" value="#{bundle.ViewGenomeSampleCreateLink}" />
                <br />
                <h:commandLink action="#{genomeSampleController.prepareList}" value="#{bundle.ViewGenomeSampleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGenomeSampleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCityTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCityLabel_idCity}"/>
                    <h:outputText value="#{cityController.selected.idCity}" title="#{bundle.ViewCityTitle_idCity}"/>
                    <h:outputText value="#{bundle.ViewCityLabel_cityName}"/>
                    <h:outputText value="#{cityController.selected.cityName}" title="#{bundle.ViewCityTitle_cityName}"/>
                    <h:outputText value="#{bundle.ViewCityLabel_idCountry}"/>
                    <h:outputText value="#{cityController.selected.idCountry}" title="#{bundle.ViewCityTitle_idCountry}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cityController.destroyAndView}" value="#{bundle.ViewCityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCityEditLink}"/>
                <br />
                <h:commandLink action="#{cityController.prepareCreate}" value="#{bundle.ViewCityCreateLink}" />
                <br />
                <h:commandLink action="#{cityController.prepareList}" value="#{bundle.ViewCityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

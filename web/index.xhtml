                    <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Martes    de 10:00 am a 14:00 pm" style="color: black;font-weight: bold; text-align: right"/><br/>

                </p:dialog>
		
             <p:growl id="growl" showDetail="false" sticky="true"  />
        
        <div class="ui-g">
            <div class="ui-g-12 ui-md-2"> </div>
    
    <div class="ui-g-12 ui-md-8 ui-g-nopad">
       
        <div class="ui-g-12 ui-g-nopad">
          
            
            <div class="ui-g-12" >
               
                
                <div class="ui-g-12 ui-md-4" align="center">
                      <p:graphicImage   id="img2" style="width: 150px;
                                        float:start" library="images" name="sisbi.png" />
                    
                </div>
                
                <div class="ui-g-12 ui-md-4"  >
                  
                    <h1> Sistema de Información de Secuenciación y Bioinformática</h1>
                        
                </div>
                 <div class="ui-g-12 ui-md-1">  </div>
                
                <div class="ui-g-12 ui-md-3" align="center" > 
              
                  
                    <div class="ui-g-12 ">  </div>
               
               
                    <div class="ui-g-12 ui-md-3"  >
                        <p:commandButton style="font-size: 19px;
                                                padding-left:  22px;
                                                padding-right: 22px;
                                         font-family: 'politica'" id="dialog" oncomplete="PF('sesionDialog').show()"  value="Iniciar sesión"/>  
                         <div class="ui-g-12 ">
                               
                   </div>
                       <p:button style="font-size: 19px;
                                                padding-left:  10px;
                                                padding-right: 10px;
                                                font-family: 'politica'" 
                                                id="createDialog" outcome="/users/Create.xhtml"  value="Regístrate"/>             
                                     
                   </div>
                      
                    
                  </div>
                
                 
               
            </div>
            </div>
            <div class="ui-g-12" align="center">
                
                                     
                 <p:galleria effectSpeed="750"  effect="fade"  value="#{indexController.images()}" var="image" panelWidth="900" panelHeight="513" >
                <p:graphicImage library="images" name="bannerIndex/#{image}" style="width: 900px" />
                    </p:galleria>

                
            </div>
            
              
            
       
    </div>
   <div class="ui-g-12 ui-md-2"> </div>  
</div>  
            
            
                 <p:dialog header="Iniciar sesión" widgetVar="sesionDialog" showEffect="fade" hideEffect="fade" modal="true" draggable="false" resizable="false">
                     <h:panelGrid columns="1">                    
                    
                     <p:outputLabel for="txtUsuario" value="Usuario o correo electrónico:"/>
                    <p:inputText id="txtUsuario" value="#{indexController.usuario.userName}" required="true" autocomplete="username"
                                  
                                 requiredMessage="Introduzca su nombre de usuario" />
                 
                                  
 
                    <p:outputLabel for="txtPass" value="Contraseña"/>
                    
                    
                    <p:remoteCommand name="iniciarSesion" action="#{indexController.iniciarSesion()}" update="growl"/>
                    <p:password id="txtPass" value="#{indexController.usuario.password}" required="true" requiredMessage="Introduzca su contraseña" onkeypress="if (event.keyCode == 13) { iniciarSesion(); return false; }" autocomplete="password"/>
               
                     </h:panelGrid>
                         <div align="center">
                       <h:panelGrid columns="1">
                         
                           <p:commandButton id="btnLogin" icon="ui-icon-key" value="Iniciar sesión" update="growl" action="#{indexController.iniciarSesion()}"/>
                       <p:link outcome="/Principal/forgottenPassword" value="Olvidé mi contraseña"/>

                   </h:panelGrid>
                    </div>
                   </p:dialog> 
                   
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Versión 1.7" /><br/>
            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Asistencia técnica: sisbisupport @ibt.unam.mx " /><br/>

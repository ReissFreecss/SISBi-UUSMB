<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBioinformaticAnalysisTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBioinformaticAnalysisLabel_idAnalysis}"/>
                    <h:outputText value="#{bioinformaticAnalysisController.selected.idAnalysis}" title="#{bundle.ViewBioinformaticAnalysisTitle_idAnalysis}"/>
                    <h:outputText value="#{bundle.ViewBioinformaticAnalysisLabel_analysisName}"/>
                    <h:outputText value="#{bioinformaticAnalysisController.selected.analysisName}" title="#{bundle.ViewBioinformaticAnalysisTitle_analysisName}"/>
                    <h:outputText value="#{bundle.ViewBioinformaticAnalysisLabel_note}"/>
                    <h:outputText value="#{bioinformaticAnalysisController.selected.note}" title="#{bundle.ViewBioinformaticAnalysisTitle_note}"/>
                    <h:outputText value="#{bundle.ViewBioinformaticAnalysisLabel_softwareVersion}"/>
                    <h:outputText value="#{bioinformaticAnalysisController.selected.softwareVersion}" title="#{bundle.ViewBioinformaticAnalysisTitle_softwareVersion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bioinformaticAnalysisController.destroyAndView}" value="#{bundle.ViewBioinformaticAnalysisDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBioinformaticAnalysisEditLink}"/>
                <br />
                <h:commandLink action="#{bioinformaticAnalysisController.prepareCreate}" value="#{bundle.ViewBioinformaticAnalysisCreateLink}" />
                <br />
                <h:commandLink action="#{bioinformaticAnalysisController.prepareList}" value="#{bundle.ViewBioinformaticAnalysisShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBioinformaticAnalysisIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Seleccionar tipo de metodología"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdminToCreateReport()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages closable="true" showDetail="true"/>
            </h:panelGroup>
            <p:dataTable id="tblReportProjectStatus" value="" var="" 
                                 style="border:solid 4px; border-color: transparent" paginator="true" paginatorAlwaysVisible="false" rows="10" reflow="true" 
                                 emptyMessage="Ups hubo un error, consulte al programador" 
                                 >
                <f:facet name="header">
                    Detalles del Reporte
                </f:facet>
                <p:column headerText="ID Proyecto">
                    <p:outputLabel value="#{reportProjectController.varIdProject}"/>
                </p:column>

                <p:column headerText="Nombre de proyecto">
                    <p:outputLabel value=" #{reportProjectController.selected.idProject.projectName}"/>
                </p:column>

                <p:column headerText="Tipo de Reporte">
                    <p:outputLabel value="#{reportProjectController.varTypeReport}"/>
                </p:column>
            </p:dataTable>
            <h:form id="formTypeMethodology">
                <div class="card">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <div class="ui-g center-gridp">
                            <div class="ui-g-2 bg-c1">
                                <p:commandButton class="boton-s1" value="Metodología Amplicones 16SoITS"  action="#{reportProjectController.saveTypeMethodology('Amplicones 16SoITS')}" update="formTypeMethodology" />
                            </div>
                            <div class="ui-g-2 bg-c1">
                                <p:commandButton class="boton-s1" value="Metodología DNA" action="#{reportProjectController.saveTypeMethodology('DNA')}" update="formTypeMethodology"/>
                            </div>
                            <div class="ui-g-2 bg-c1">
                                <p:commandButton class="boton-s1" value="Metodología RNAseq Bac" action="#{reportProjectController.saveTypeMethodology('RNAseq Bac')}"  update="formTypeMethodology"/>
                            </div>
                            <div class="ui-g-2 bg-c1">
                                <p:commandButton class="boton-s1" value="Metodología RNAseq Euc" action="#{reportProjectController.saveTypeMethodology('RNAseq Euc')}" update="formTypeMethodology"/>
                            </div>
                        </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

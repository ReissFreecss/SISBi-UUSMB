<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlataformTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlataformLabel_idPlataform}" for="idPlataform" />
                    <h:inputText id="idPlataform" value="#{plataformController.selected.idPlataform}" title="#{bundle.EditPlataformTitle_idPlataform}" required="true" requiredMessage="#{bundle.EditPlataformRequiredMessage_idPlataform}"/>
                    <h:outputLabel value="#{bundle.EditPlataformLabel_plataformName}" for="plataformName" />
                    <h:inputText id="plataformName" value="#{plataformController.selected.plataformName}" title="#{bundle.EditPlataformTitle_plataformName}" required="true" requiredMessage="#{bundle.EditPlataformRequiredMessage_plataformName}"/>
                    <h:outputLabel value="#{bundle.EditPlataformLabel_note}" for="note" />
                    <h:inputText id="note" value="#{plataformController.selected.note}" title="#{bundle.EditPlataformTitle_note}" />
                    <h:outputLabel value="#{bundle.EditPlataformLabel_location}" for="location" />
                    <h:inputText id="location" value="#{plataformController.selected.location}" title="#{bundle.EditPlataformTitle_location}" required="true" requiredMessage="#{bundle.EditPlataformRequiredMessage_location}"/>
                </h:panelGrid>
                <h:commandLink action="#{plataformController.update}" value="#{bundle.EditPlataformSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlataformViewLink}"/>
                <br />
                <h:commandLink action="#{plataformController.prepareList}" value="#{bundle.EditPlataformShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlataformIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

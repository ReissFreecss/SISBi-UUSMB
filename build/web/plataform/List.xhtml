<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlataformTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlataformEmpty}" rendered="#{plataformController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{plataformController.items.rowCount > 0}">
                    <h:outputText value="#{plataformController.pagination.pageFirstItem + 1}..#{plataformController.pagination.pageLastItem + 1}/#{plataformController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{plataformController.previous}" value="#{bundle.Previous} #{plataformController.pagination.pageSize}" rendered="#{plataformController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{plataformController.next}" value="#{bundle.Next} #{plataformController.pagination.pageSize}" rendered="#{plataformController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{plataformController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlataformTitle_idPlataform}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlataform}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlataformTitle_plataformName}"/>
                            </f:facet>
                            <h:outputText value="#{item.plataformName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlataformTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlataformTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{plataformController.prepareView}" value="#{bundle.ListPlataformViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{plataformController.prepareEdit}" value="#{bundle.ListPlataformEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{plataformController.destroy}" value="#{bundle.ListPlataformDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{plataformController.prepareCreate}" value="#{bundle.ListPlataformCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPlataformIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGenomeSampleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGenomeSampleEmpty}" rendered="#{genomeSampleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{genomeSampleController.items.rowCount > 0}">
                    <h:outputText value="#{genomeSampleController.pagination.pageFirstItem + 1}..#{genomeSampleController.pagination.pageLastItem + 1}/#{genomeSampleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{genomeSampleController.previous}" value="#{bundle.Previous} #{genomeSampleController.pagination.pageSize}" rendered="#{genomeSampleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{genomeSampleController.next}" value="#{bundle.Next} #{genomeSampleController.pagination.pageSize}" rendered="#{genomeSampleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{genomeSampleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenomeSampleTitle_idSample}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSample}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenomeSampleTitle_sampleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.sampleName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenomeSampleTitle_genomeName}"/>
                            </f:facet>
                            <h:outputText value="#{item.genomeName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenomeSampleTitle_idGenome}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGenome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGenomeSampleTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{genomeSampleController.prepareView}" value="#{bundle.ListGenomeSampleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{genomeSampleController.prepareEdit}" value="#{bundle.ListGenomeSampleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{genomeSampleController.destroy}" value="#{bundle.ListGenomeSampleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{genomeSampleController.prepareCreate}" value="#{bundle.ListGenomeSampleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListGenomeSampleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

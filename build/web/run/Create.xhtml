<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
   
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Corrida"></h:outputText>
           
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:outputLabel value="Arrastre las bibliotecas para la corrida"/>
             <p:pickList id="pickList" value="#{runController.libraries}"  var="libraries" responsive="true" itemLabel="#{libraries}" itemValue="#{libraries}" />
       
             <h:panelGrid columns="2">
                 <p:outputLabel value="Tipo de corrida:"/>
                 <p:inputText value="#{runController.selected.runType}"/>
                 <p:outputLabel value="Nombre de corrida:" />
                 <p:inputText value="#{runController.selected.runName}"/>
                 <p:outputLabel value="Ciclos:"/>
                 <p:inputText value="#{runController.selected.cycles}"/>
                 <p:outputLabel value="Rendimiento:" />
                 <p:inputText value="#{runController.selected.performance}"/>
                 <p:outputLabel value="Fecha de inicio:"/>
                 <p:calendar  required="true" requiredMessage="Proporcione la fecha de inicio de la corrida" id="preparation" value="#{runController.selected.runStartday}" title="Fecha que en la que se inicio la corrida" navigator="true" pattern="yyyy-MM-dd" />
 
                
                 
                 
             </h:panelGrid>
             
                <br />
                <p:commandButton action="#{runController.create}" value="Registra Corrida" />
                <br />
        
            </h:form>
        </ui:define>
    </ui:composition>

</html>

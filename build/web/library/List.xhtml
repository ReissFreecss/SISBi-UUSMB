<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Bibliotecas"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            
                    
               <p:dataTable value="#{libraryController.getBibliotecas()}" var="item" reflow="true" multiViewState="table"  resizableColumns="true" 
                             scrollable="true" scrollHeight="350" rows="50" rowsPerPageTemplate="30,50,75"  paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             sortMode="multiple">
                        <f:facet name="header">
                            
                                Bibliotecas
                              
                        </f:facet>
                        <f:facet name="footer">
                           <h:outputText value=""/>
                              
                        </f:facet>
                   
                   <p:column headerText="Id Biblioteca" width="100" sortBy="#{item.idLibrary}" filterBy="#{item.idLibrary}" filterMatchMode="contains">
                           
                       <h:outputText value="#{item.idLibrary}"/>
                        </p:column>
                   
                    <p:column headerText="Nombre Biblioteca" width="300" sortBy="#{item.libraryName}" filterBy="#{item.libraryName}" filterMatchMode="contains">
                           
                            <h:outputText value="#{item.libraryName}"/>
                        </p:column>
                        
                   <p:column headerText="Plataforma" filterBy="#{item.plataformLinkKit.plataform.plataformName}" filterMatchMode="contains" width="150">
                        
                            <h:outputText value="#{item.plataformLinkKit.plataform.plataformName}"/>
                        </p:column>
                   <p:column headerText="Kit" filterBy="#{item.plataformLinkKit.kit.kitName}" filterMatchMode="contains" width="130">
                         
                            <h:outputText value="#{item.plataformLinkKit.kit.kitName}"/>
                        </p:column>
                        
                        
                    <p:column headerText="Tag 1" width="145">
                          
                            <h:outputText value="#{item.idBarcode1.indexName}-#{item.idBarcode1.basei7}"/>
                        </p:column>
                    
                    <p:column headerText="Tag 2" width="145">
                            
                            <h:outputText value="#{libraryController.getIndexBasei5View(item.idBarcode2, item.plataformLinkKit.plataform.plataformName)}"/>
                        </p:column>
                    <p:column headerText="Concent. qPCR" width="100">
                         
                        <h:outputText value="#{item.qpcrConcentration}"/>
                        </p:column>
                    <p:column headerText="Concent. Qubit" width="100">
                         
                        <h:outputText value="#{item.qubitConcentration}"/>
                        </p:column>
                    <p:column headerText="Concent. Nanomolar" width="100">
                        
                        <h:outputText value="#{item.nanomolarConcentration}"/>
                        </p:column>
                        
                    <p:column headerText="Estatus" width="120">
                           
                            <h:outputText value="#{item.preparationStatus}"/>
                        </p:column>
                    <p:column headerText="Fecha" width="120">
                      
                            <h:outputText value="#{item.preparationDate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>                        
                                          
                    </p:dataTable>
           
                <br />
              
              
            </h:form>
        </ui:define>
    </ui:composition>

</html>

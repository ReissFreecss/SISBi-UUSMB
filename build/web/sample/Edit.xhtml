<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Muestra"></h:outputText>
         
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                
            </h:panelGroup>
            <h:form>
                  <br />
                
                  <p:commandButton icon="ui-icon-circle-arrow-w" action="#{sampleController.prepareList()}" value="Volver" immediate="true"/>
                <br />
                <br />
                <h:panelGrid columns="2">
                   
                    <p:outputLabel value="Nombre de la muestra:" for="sampleName" />
                    <p:inputText id="sampleName" value="#{sampleController.selected.sampleName}" title="#{bundle.EditSampleTitle_sampleName}" required="true" requiredMessage="#{bundle.EditSampleRequiredMessage_sampleName}"/>
                   
                    <p:outputLabel value="Cantidad de muestra:" for="sampleQuantity" />
                    <p:inputText id="sampleQuantity" value="#{sampleController.selected.sampleQuantity}" title="#{bundle.EditSampleTitle_sampleQuantity}" />
                    
                    <p:outputLabel value="Comentarios:" for="comments" />
                    <p:inputTextarea id="comments" value="#{sampleController.selected.comments}" title="#{bundle.EditSampleTitle_comments}" />
                    
                    <p:outputLabel value="Tipo:" for="type" />
                      <p:selectOneRadio id="type" value="#{sampleController.selected.type}"  required="true" requiredMessage="#{bundle.CreateSampleRequiredMessage_type}">
                        <f:selectItem itemLabel="DNA" itemValue="DNA"/>
                        <f:selectItem itemLabel="RNA" itemValue="RNA"/>
                        <f:selectItem itemLabel="smallRNA" itemValue="smallRNA"/>
                      
                    </p:selectOneRadio>
                   
                </h:panelGrid>
                <br />
                <br />
                <p:commandButton icon="ui-icon-disk" action="#{sampleController.update()}" value="Actualizar"/>
                <br />
              
              </h:form>
        </ui:define>
    </ui:composition>

</html>

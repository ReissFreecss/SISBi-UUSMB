<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserProjectLinkTitle}"></h:outputText>
             <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserProjectLinkEmpty}" rendered="#{userProjectLinkController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userProjectLinkController.items.rowCount > 0}">
                    <h:outputText value="#{userProjectLinkController.pagination.pageFirstItem + 1}..#{userProjectLinkController.pagination.pageLastItem + 1}/#{userProjectLinkController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userProjectLinkController.previous}" value="#{bundle.Previous} #{userProjectLinkController.pagination.pageSize}" rendered="#{userProjectLinkController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userProjectLinkController.next}" value="#{bundle.Next} #{userProjectLinkController.pagination.pageSize}" rendered="#{userProjectLinkController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userProjectLinkController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserProjectLinkTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserProjectLinkTitle_role}"/>
                            </f:facet>
                            <h:outputText value="#{item.role}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserProjectLinkTitle_project}"/>
                            </f:facet>
                            <h:outputText value="#{item.project}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserProjectLinkTitle_users}"/>
                            </f:facet>
                            <h:outputText value="#{item.users}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userProjectLinkController.prepareView}" value="#{bundle.ListUserProjectLinkViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userProjectLinkController.prepareEdit}" value="#{bundle.ListUserProjectLinkEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userProjectLinkController.destroy}" value="#{bundle.ListUserProjectLinkDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userProjectLinkController.prepareCreate}" value="#{bundle.ListUserProjectLinkCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserProjectLinkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

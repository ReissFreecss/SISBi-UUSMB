<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserProjectLinkTitle}"></h:outputText>

        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">

                    <h:outputText value="#{bundle.ViewUserProjectLinkLabel_project}"/>
                    <h:outputText value="#{userProjectLinkController.selected.project}" title="#{bundle.ViewUserProjectLinkTitle_project}"/>
                    <h:outputText value="#{bundle.ViewUserProjectLinkLabel_users}"/>
                    <h:outputText value="#{userProjectLinkController.selected.users}" title="#{bundle.ViewUserProjectLinkTitle_users}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userProjectLinkController.destroyAndView}" value="#{bundle.ViewUserProjectLinkDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserProjectLinkEditLink}"/>
                <br />
                <h:commandLink action="#{userProjectLinkController.prepareCreate}" value="#{bundle.ViewUserProjectLinkCreateLink}" />
                <br />
                <h:commandLink action="#{userProjectLinkController.prepareList}" value="#{bundle.ViewUserProjectLinkShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserProjectLinkIndexLink}"/>

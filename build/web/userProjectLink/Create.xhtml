<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserProjectLinkTitle}"></h:outputText>
 <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserProjectLinkLabel_note}" for="note" />
                    <h:inputText id="note" value="#{userProjectLinkController.selected.note}" title="#{bundle.CreateUserProjectLinkTitle_note}" />
                    
                    <h:outputLabel value="#{bundle.CreateUserProjectLinkLabel_role}" for="role" />
                    <h:inputText id="role" value="#{userProjectLinkController.selected.role}" title="#{bundle.CreateUserProjectLinkTitle_role}" required="true" requiredMessage="#{bundle.CreateUserProjectLinkRequiredMessage_role}"/>
                    
                    <h:outputLabel value="#{bundle.CreateUserProjectLinkLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{userProjectLinkController.selected.project}" title="#{bundle.CreateUserProjectLinkTitle_project}" required="true" requiredMessage="#{bundle.CreateUserProjectLinkRequiredMessage_project}">
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUserProjectLinkLabel_users}" for="users" />
                    <h:selectOneMenu id="users" value="#{userProjectLinkController.selected.users}" title="#{bundle.CreateUserProjectLinkTitle_users}" required="true" requiredMessage="#{bundle.CreateUserProjectLinkRequiredMessage_users}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userProjectLinkController.create}" value="#{bundle.CreateUserProjectLinkSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userProjectLinkController.prepareList}" value="#{bundle.CreateUserProjectLinkShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserProjectLinkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

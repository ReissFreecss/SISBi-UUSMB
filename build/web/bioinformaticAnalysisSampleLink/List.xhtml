<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBioinformaticAnalysisSampleLinkTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBioinformaticAnalysisSampleLinkEmpty}" rendered="#{bioinformaticAnalysisSampleLinkController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bioinformaticAnalysisSampleLinkController.items.rowCount > 0}">
                    <h:outputText value="#{bioinformaticAnalysisSampleLinkController.pagination.pageFirstItem + 1}..#{bioinformaticAnalysisSampleLinkController.pagination.pageLastItem + 1}/#{bioinformaticAnalysisSampleLinkController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bioinformaticAnalysisSampleLinkController.previous}" value="#{bundle.Previous} #{bioinformaticAnalysisSampleLinkController.pagination.pageSize}" rendered="#{bioinformaticAnalysisSampleLinkController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bioinformaticAnalysisSampleLinkController.next}" value="#{bundle.Next} #{bioinformaticAnalysisSampleLinkController.pagination.pageSize}" rendered="#{bioinformaticAnalysisSampleLinkController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bioinformaticAnalysisSampleLinkController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisSampleLinkTitle_startday}"/>
                            </f:facet>
                            <h:outputText value="#{item.startday}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisSampleLinkTitle_finishdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.finishdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisSampleLinkTitle_link}"/>
                            </f:facet>
                            <h:outputText value="#{item.link}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisSampleLinkTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisSampleLinkTitle_bioinformaticAnalysis}"/>
                            </f:facet>
                            <h:outputText value="#{item.bioinformaticAnalysis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisSampleLinkTitle_sample}"/>
                            </f:facet>
                            <h:outputText value="#{item.sample}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bioinformaticAnalysisSampleLinkController.prepareView}" value="#{bundle.ListBioinformaticAnalysisSampleLinkViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bioinformaticAnalysisSampleLinkController.prepareEdit}" value="#{bundle.ListBioinformaticAnalysisSampleLinkEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bioinformaticAnalysisSampleLinkController.destroy}" value="#{bundle.ListBioinformaticAnalysisSampleLinkDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bioinformaticAnalysisSampleLinkController.prepareCreate}" value="#{bundle.ListBioinformaticAnalysisSampleLinkCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBioinformaticAnalysisSampleLinkIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleSampleReportProject.ListSampleReportProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleSampleReportProject.ListSampleReportProjectEmpty}" rendered="#{sampleReportProjectController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sampleReportProjectController.items.rowCount > 0}">
                    <h:outputText value="#{sampleReportProjectController.pagination.pageFirstItem + 1}..#{sampleReportProjectController.pagination.pageLastItem + 1}/#{sampleReportProjectController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sampleReportProjectController.previous}" value="#{bundleSampleReportProject.Previous} #{sampleReportProjectController.pagination.pageSize}" rendered="#{sampleReportProjectController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sampleReportProjectController.next}" value="#{bundleSampleReportProject.Next} #{sampleReportProjectController.pagination.pageSize}" rendered="#{sampleReportProjectController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sampleReportProjectController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSampleReportProject.ListSampleReportProjectTitle_idSampleReportProject}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSampleReportProject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSampleReportProject.ListSampleReportProjectTitle_statusPrevious}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusPrevious}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSampleReportProject.ListSampleReportProjectTitle_statusCurrent}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusCurrent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSampleReportProject.ListSampleReportProjectTitle_dateUpgrade}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateUpgrade}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSampleReportProject.ListSampleReportProjectTitle_idReportProject}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReportProject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleSampleReportProject.ListSampleReportProjectTitle_idSample}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSample}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sampleReportProjectController.prepareView}" value="#{bundleSampleReportProject.ListSampleReportProjectViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sampleReportProjectController.prepareEdit}" value="#{bundleSampleReportProject.ListSampleReportProjectEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sampleReportProjectController.destroy}" value="#{bundleSampleReportProject.ListSampleReportProjectDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sampleReportProjectController.prepareCreate}" value="#{bundleSampleReportProject.ListSampleReportProjectCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleSampleReportProject.ListSampleReportProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGenomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGenomeLabel_idGenome}" for="idGenome" />
                    <h:inputText id="idGenome" value="#{genomeController.selected.idGenome}" title="#{bundle.EditGenomeTitle_idGenome}" required="true" requiredMessage="#{bundle.EditGenomeRequiredMessage_idGenome}"/>
                    <h:outputLabel value="#{bundle.EditGenomeLabel_gi}" for="gi" />
                    <h:inputText id="gi" value="#{genomeController.selected.gi}" title="#{bundle.EditGenomeTitle_gi}" />
                    <h:outputLabel value="#{bundle.EditGenomeLabel_genomeName}" for="genomeName" />
                    <h:inputText id="genomeName" value="#{genomeController.selected.genomeName}" title="#{bundle.EditGenomeTitle_genomeName}" required="true" requiredMessage="#{bundle.EditGenomeRequiredMessage_genomeName}"/>
                    <h:outputLabel value="#{bundle.EditGenomeLabel_genomeLength}" for="genomeLength" />
                    <h:inputText id="genomeLength" value="#{genomeController.selected.genomeLength}" title="#{bundle.EditGenomeTitle_genomeLength}" />
                    <h:outputLabel value="#{bundle.EditGenomeLabel_genomeVersion}" for="genomeVersion" />
                    <h:inputText id="genomeVersion" value="#{genomeController.selected.genomeVersion}" title="#{bundle.EditGenomeTitle_genomeVersion}" required="true" requiredMessage="#{bundle.EditGenomeRequiredMessage_genomeVersion}"/>
                    <h:outputLabel value="#{bundle.EditGenomeLabel_http}" for="http" />
                    <h:inputText id="http" value="#{genomeController.selected.http}" title="#{bundle.EditGenomeTitle_http}" />
                    <h:outputLabel value="#{bundle.EditGenomeLabel_source}" for="source" />
                    <h:inputText id="source" value="#{genomeController.selected.source}" title="#{bundle.EditGenomeTitle_source}" />
                </h:panelGrid>
                <h:commandLink action="#{genomeController.update}" value="#{bundle.EditGenomeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGenomeViewLink}"/>
                <br />
                <h:commandLink action="#{genomeController.prepareList}" value="#{bundle.EditGenomeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGenomeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

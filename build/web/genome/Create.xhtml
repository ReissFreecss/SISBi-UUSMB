<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nuevo Organismo"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <p:outputLabel value="Id del genoma:" for="idGenome" />
                    <p:inputText id="idGenome" value="#{genomeController.selected.idGenome}" title="#{bundle.CreateGenomeTitle_idGenome}" required="true" requiredMessage="#{bundle.CreateGenomeRequiredMessage_idGenome}"/>
                    
                    <p:outputLabel value="GI:" for="gi" />
                    <p:inputText id="gi" value="#{genomeController.selected.gi}" title="#{bundle.CreateGenomeTitle_gi}" />
                    
                    <p:outputLabel value="Nombre del organismo:" for="genomeName" />
                    <p:inputText id="genomeName" value="#{genomeController.selected.genomeName}" title="#{bundle.CreateGenomeTitle_genomeName}" required="true" requiredMessage="#{bundle.CreateGenomeRequiredMessage_genomeName}"/>
                    
                    <p:outputLabel value="TamaÃ±o del genoma:" for="genomeLength" />
                    <p:inputText id="genomeLength" value="#{genomeController.selected.genomeLength}" title="#{bundle.CreateGenomeTitle_genomeLength}" />
                    
                    <p:outputLabel value="Version:" for="genomeVersion" />
                    <p:inputText id="genomeVersion" value="#{genomeController.selected.genomeVersion}" title="#{bundle.CreateGenomeTitle_genomeVersion}" required="true" requiredMessage="#{bundle.CreateGenomeRequiredMessage_genomeVersion}"/>
                    
                     <p:outputLabel value="Fuente de informacion:" for="source" />
                    <p:inputText id="source" value="#{genomeController.selected.source}" title="#{bundle.CreateGenomeTitle_source}" />
                
                    
                    <p:outputLabel value="Link de la fuente:" for="http" />
                    <p:inputText id="http" value="#{genomeController.selected.http}" title="#{bundle.CreateGenomeTitle_http}" />
                    
                   
                </h:panelGrid>
                <br />
                <p:commandButton action="#{genomeController.create}" value="Guardar" />
                <br />
                <br />
                <h:link outcome="/sample/Create" value="Volver a la pagina anterior" />
                <br />
                <br />
                <h:link outcome="#{plantillaController.redirectProyect()}" value="Volver al inicio"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

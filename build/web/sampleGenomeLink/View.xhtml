<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSampleGenomeLinkTitle}"></h:outputText>
             <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSampleGenomeLinkLabel_sampleGenomeLinkPK_type}"/>
                    <h:outputText value="#{sampleGenomeLinkController.selected.sampleGenomeLinkPK.type}" title="#{bundle.ViewSampleGenomeLinkTitle_sampleGenomeLinkPK_type}"/>
                    <h:outputText value="#{bundle.ViewSampleGenomeLinkLabel_note}"/>
                    <h:outputText value="#{sampleGenomeLinkController.selected.note}" title="#{bundle.ViewSampleGenomeLinkTitle_note}"/>
                    <h:outputText value="#{bundle.ViewSampleGenomeLinkLabel_genome}"/>
                    <h:outputText value="#{sampleGenomeLinkController.selected.genome}" title="#{bundle.ViewSampleGenomeLinkTitle_genome}"/>
                    <h:outputText value="#{bundle.ViewSampleGenomeLinkLabel_sample}"/>
                    <h:outputText value="#{sampleGenomeLinkController.selected.sample}" title="#{bundle.ViewSampleGenomeLinkTitle_sample}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sampleGenomeLinkController.destroyAndView}" value="#{bundle.ViewSampleGenomeLinkDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSampleGenomeLinkEditLink}"/>
                <br />
                <h:commandLink action="#{sampleGenomeLinkController.prepareCreate}" value="#{bundle.ViewSampleGenomeLinkCreateLink}" />
                <br />
                <h:commandLink action="#{sampleGenomeLinkController.prepareList}" value="#{bundle.ViewSampleGenomeLinkShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSampleGenomeLinkIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

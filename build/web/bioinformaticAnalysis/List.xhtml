<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBioinformaticAnalysisTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBioinformaticAnalysisEmpty}" rendered="#{bioinformaticAnalysisController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bioinformaticAnalysisController.items.rowCount > 0}">
                    <h:outputText value="#{bioinformaticAnalysisController.pagination.pageFirstItem + 1}..#{bioinformaticAnalysisController.pagination.pageLastItem + 1}/#{bioinformaticAnalysisController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bioinformaticAnalysisController.previous}" value="#{bundle.Previous} #{bioinformaticAnalysisController.pagination.pageSize}" rendered="#{bioinformaticAnalysisController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bioinformaticAnalysisController.next}" value="#{bundle.Next} #{bioinformaticAnalysisController.pagination.pageSize}" rendered="#{bioinformaticAnalysisController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bioinformaticAnalysisController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisTitle_idAnalysis}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAnalysis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisTitle_analysisName}"/>
                            </f:facet>
                            <h:outputText value="#{item.analysisName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBioinformaticAnalysisTitle_softwareVersion}"/>
                            </f:facet>
                            <h:outputText value="#{item.softwareVersion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bioinformaticAnalysisController.prepareView}" value="#{bundle.ListBioinformaticAnalysisViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bioinformaticAnalysisController.prepareEdit}" value="#{bundle.ListBioinformaticAnalysisEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bioinformaticAnalysisController.destroy}" value="#{bundle.ListBioinformaticAnalysisDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bioinformaticAnalysisController.prepareCreate}" value="#{bundle.ListBioinformaticAnalysisCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBioinformaticAnalysisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

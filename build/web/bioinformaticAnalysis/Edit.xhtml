<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBioinformaticAnalysisTitle}"></h:outputText>
            <f:event type="preRenderView" listener="#{plantillaController.verificaAdmin()}"></f:event>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBioinformaticAnalysisLabel_idAnalysis}" for="idAnalysis" />
                    <h:inputText id="idAnalysis" value="#{bioinformaticAnalysisController.selected.idAnalysis}" title="#{bundle.EditBioinformaticAnalysisTitle_idAnalysis}" required="true" requiredMessage="#{bundle.EditBioinformaticAnalysisRequiredMessage_idAnalysis}"/>
                    <h:outputLabel value="#{bundle.EditBioinformaticAnalysisLabel_analysisName}" for="analysisName" />
                    <h:inputText id="analysisName" value="#{bioinformaticAnalysisController.selected.analysisName}" title="#{bundle.EditBioinformaticAnalysisTitle_analysisName}" required="true" requiredMessage="#{bundle.EditBioinformaticAnalysisRequiredMessage_analysisName}"/>
                    <h:outputLabel value="#{bundle.EditBioinformaticAnalysisLabel_note}" for="note" />
                    <h:inputText id="note" value="#{bioinformaticAnalysisController.selected.note}" title="#{bundle.EditBioinformaticAnalysisTitle_note}" />
                    <h:outputLabel value="#{bundle.EditBioinformaticAnalysisLabel_softwareVersion}" for="softwareVersion" />
                    <h:inputText id="softwareVersion" value="#{bioinformaticAnalysisController.selected.softwareVersion}" title="#{bundle.EditBioinformaticAnalysisTitle_softwareVersion}" required="true" requiredMessage="#{bundle.EditBioinformaticAnalysisRequiredMessage_softwareVersion}"/>
                </h:panelGrid>
                <h:commandLink action="#{bioinformaticAnalysisController.update}" value="#{bundle.EditBioinformaticAnalysisSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBioinformaticAnalysisViewLink}"/>
                <br />
                <h:commandLink action="#{bioinformaticAnalysisController.prepareList}" value="#{bundle.EditBioinformaticAnalysisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBioinformaticAnalysisIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
